<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Dashboard</title>
    <link rel="stylesheet" href="./assets/css/bootstrapCSS/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/utility.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Logo -->
            <div class="logo">
                <h1>
                    <span class="brand">Ashkar</span>
                    <span class="school">School</span>
                </h1>
            </div>

            <!-- Sidebar Content (Uls) -->
            <div class="sidebar-content">
                <div class="dashboard">
                    <h1>Dashboard</h1>
                </div>
                <div class="uls">

                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main">
            <!-- Header -->
            <header>
                <div class="hamberger">‚ùå
                </div>
                <div class="profile"></div>
            </header>
            <!-- Content -->
            <div class="content">
                <div class="card-body mt-5">
                    <div class="card mt-5">
                        <div class="row mt-5">
                            <!-- Gender wise students -->
                            <div class="col-sm-6">
                                <div class="hight-400" id="genderWiseStudents"></div>
                            </div>

                            <!-- Old/New Students -->
                            <div class="col-sm-6">
                                <div class="hight-400" id="oldNewStudents">
                                </div>
                            </div>

                            <!-- Total Present/Absent Students  -->
                            <div class="col-sm-12 ">
                                <div class="calender">                                   
                                    <input type="date" id="dateFilter" class="form-control" onchange="updateChart()">
                                </div>
                                <div id="studentAttendance" class="hight-400"></div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <footer>&copy; 2026 by <span>Ashkar School</span></footer>
        </div>
    </div>
    <!-- High Chart CDN -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="./assets/js/hiecharts.js"></script>
    <script src="./assets/js/bootstrapJS/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
